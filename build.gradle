buildscript {
    dependencies {
        classpath group: 'de.dynamicfiles.projects.gradle.plugins', name: 'javafx-gradle-plugin', version: '1.3'
    }

    repositories {
        mavenCentral()
    }
}

apply plugin: 'java'

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

repositories {
    mavenCentral()
}

apply plugin: 'javafx-gradle-plugin'

jfx {
    verbose = true
    mainClass = "com.github.sacline.sudoku.SudokuGame"
    jfxAppOutputDir = "build"
    jfxMainAppJarName = "sudoku.jar"

}

jar {
    manifest {
        attributes(
            'Main-Class': 'com.github.sacline.sudoku.SudokuGame'
        )
    }
}
